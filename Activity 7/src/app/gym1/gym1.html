<div class="center-container">
    <div class="image-container">
        <img src="Falkner.jpg" alt="Falkner">
        <h1>Falkner</h1>
    </div>
    <div class="description-container">
        <p>{{ description }}</p>
    </div>
    <div class="type-container">
        <p>{{ type }}</p>
    </div>
    <div class="image-container">
        <img src="Zephyr.png" alt="Zephyr Badge">
        <p>Zephyr Badge</p>
    </div>
    <div class="pokemon-container">
        <p>Pokemon they use: </p>
        <ul class="pokemon-list">
            @for (gen2 of gen2; track gen2) {
                <li>{{ gen2 }}</li>
            }
        </ul>
    </div>
</div>
