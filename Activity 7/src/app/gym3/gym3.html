<div class="center-container">
    <div class="image-container">
        <img src="Whitney.jpg" alt="Whitney">
        <h1>Whitney</h1>
    </div>
    <div class="description-container">
        <p>{{ description }}</p>
    </div>
    <div class="type-container">
        <p>{{ type }}</p>
    </div>
    <div class="image-container">
        <img src="Plain.png" alt="Plain Badge">
        <h1>Plain Badge</h1>
    </div>
    <div class="pokemon-container">
        <p>Pokemon they use: </p>
        <ul class="pokemon-list">
            @for (gen2 of gen2; track gen2) {
                <li>{{ gen2 }}</li>
            }
        </ul>
    </div>
</div>
